<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        .price {
            font-size: 1.5em;
            color: #e91e63;
            font-weight: bold;
            margin: 10px 0;
        }

        .description {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .category {
            font-size: 1em;
            color: #777;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #388E3C;
        }

        footer {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
        <h1>{{ product.name }}</h1>
        <p class="category"><strong>Category:</strong> {{ product.category }}</p>
        <p class="price">$ {{ product.price|floatformat:2 }}</p>
        <p class="description">{{ product.description }}</p>
        
        <a href="{% url 'add_to_cart' product.id %}" class="btn">Add to Cart</a>
    </div>

    <footer>
        <p>&copy; 2025 Your Shop - All Rights Reserved</p>
    </footer>

</body>
</html>
