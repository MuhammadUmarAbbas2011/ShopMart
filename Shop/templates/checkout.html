<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - {{ product.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .product-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        .price {
            font-size: 1.5em;
            color: #e91e63;
            font-weight: bold;
            margin: 10px 0;
        }

        .description {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .checkout-form {
            margin-top: 20px;
        }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #388E3C;
        }

        footer {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
        <h1>{{ product.name }}</h1>
        <p class="price">$ {{ product.price|floatformat:2 }}</p>
        <p class="description">{{ product.description }}</p>

        <h3>Billing Information</h3>
        <form class="checkout-form" method="post" id="payment-form">
            {% csrf_token %}
            <input type="number" name="phone_number" placeholder="Enter Your Number" required>
            <input type="text" name="shipping_address" placeholder="Shipping Address" required>
            <button type="button" id="checkout-button">Proceed to Payment</button>
        </form>
        
        <script src="https://js.stripe.com/v3/"></script>
        <script>
            document.getElementById("checkout-button").addEventListener("click", function() {
                let phoneNumber = document.querySelector("input[name='phone_number']").value;
                let shippingAddress = document.querySelector("input[name='shipping_address']").value;

                fetch(window.location.pathname, {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": "{{ csrf_token }}",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        phone_number: phoneNumber,
                        shipping_address: shippingAddress
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        var stripe = Stripe("");
                        stripe.redirectToCheckout({ sessionId: data.session_id });
                    }
                })
                .catch(error => console.error("Payment failed:", error));
            });
        </script>
    </div>

    <footer>
        <p>&copy; 2025 Your Shop - All Rights Reserved</p>
    </footer>

</body>
</html>
